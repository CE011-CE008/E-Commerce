<!DOCTYPE html>
{% load static  %}

<html lang="en">
<head>

  <!-- SITE TITTLE -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer home...</title>
  
  <!-- FAVICON -->
  <link rel="stylesheet" href="{% static 'index/plugins/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'index/plugins/bootstrap/css/bootstrap-slider.css' %}">
  <!-- Font Awesome -->
  <link href="{% static 'index/plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
  <!-- Owl Carousel -->
  <link href="{% static 'index/plugins/slick-carousel/slick/slick.css' %}" rel="stylesheet">
  <link href="{% static 'index/plugins/slick-carousel/slick/slick-theme.css' %}" rel="stylesheet">
  <!-- Fancy Box -->
  <link href="{% static 'index/plugins/fancybox/jquery.fancybox.pack.css' %}" rel="stylesheet">
  <link href="{% static 'indexplugins/jquery-nice-select/css/nice-select.css' %}" rel="stylesheet">
  <!-- CUSTOM CSS -->
  <link href="{% static 'index/css/style.css' %}" rel="stylesheet">
  <style>
    body {
      image: url("{% static 'customer/images/bg2.jpg' %}");
      background-repeat: no-repeat;
      margin-left:auto;
      margin-right:auto;
      background-width:50%;
      {% comment %} background-attachment: fixed;
      background-size: 500; {% endcomment %}
    }
    a{
      float: right;
      color: #f2f2f2;
      margin-right: 10px;
    }
    a:hover{
      background-color: #ddd;
      color: black
    }
    .nav{
      color: black;
      float: right;
    }
    .search{
      width: 650px;
      height: 30px;
      margin-top:15px;
      border-style:solid;
      border-width:1px;
      border-color:#000;
      border-radius:5px;
      box-shadow:10px 10px 10px rgba(136,136,136,0.3);
    }
    img{
      width:50%;
      margin-left:auto;
      margin-right:auto;

    }
    </style>
</head>
<body >
<h1 align="center">Welcome To Shopping Hub, how Can I help You????......!</h1><br><br>
<form action='/search' method="get">
  <input type='text' placeholder='Search any Product by its name or category or description....' name='search' value='{{search}}' class='search'>
  <input type='submit' value='Search' style="height: 30px;">
</form>

<img src="{% static 'customer/images/bg2.jpg' %}">
<div class="nav">
<a class="nav-link text-white add-button" href="/buy"></i>Buy Product</a>
<a class="nav-link text-white add-button" href="/sellProduct"></i>Sell Product</a>
<a class="nav-link text-white add-button" href="/UpdateProfile">Update Profile</a>
<a class="nav-link text-white add-button" href="/signout" > Log Out</a>

</div>
						

{% block content %}
{% endblock %}
</body>
</html>
