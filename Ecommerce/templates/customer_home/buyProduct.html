
<!DOCTYPE html>
<html>
    <head><title>Buy Products</title></head>
    <body>
        {% for product in products %}
           <p>{{product.product_name}}</p><br>
           <p>{{product.description}}</p><br>
           <p>{{product.price}}</p><br>
           <a href='cart?product_id={{product.product_id}}'>Add To Cart</a>
        {% endfor %}
        <a href='payment'>Make Payment</a>
    </body>
</html>
