<!doctype html>

<html lang="en">
<title>admin home page</title>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
</head>
<body>
     <form action='payment' method="post">
        {% csrf_token %} 
         <table border="1" style="width: auto;">
             <tr>
                 <th>Enter Product Name</th><th><input type='text' name='product' style="width: 97%;"></th>
             </tr>
             <tr>
                <th>Enter Description</th><th><textarea name='description' style="width: 97%; height: 99%;"></textarea></th>
            </tr>
            <tr>
                <th>Enter Price</th><th><input type='number' name='price' style="width: 97%;"></th>
            </tr>
            <tr>
                <th>Entre Product Images</br>(.png,.jpg,.jepg)</th><th><input type='file' name='images'></th>
            </tr>
            <tr>
                <th colspan="2"><input type='submit' value="Submit"></th>
            </tr>
         </table>
     </form>
</body>
</html>
